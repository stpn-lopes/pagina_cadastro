<!DOCTYPE html>

<!--Aqui foi criado um site com as linguagens HTML e CSS, no qual mostra uma página de cadastro para novos usuários.-->
<html lang="pt-BR">
    <head>
        <title> Universe Estelary</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Stephany Lopes">  
        <meta name="description" content="Página de cadastro para a comunidade Universe criado pela Stephany para fins de aprimorar seus estudos, no qual é usado as linguagens de marcação HTML e CSS.">
        <link rel="icon" type="imagem/png" href="img/logo.png"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <!--O corpo de conteúdo está separado em três partes: cabeçalho, formulário e imagem-->
    <body>
         
        <!--Aqui possui a imagem do logo, os botões do cabeçalho e a área de login para os úsuarios já cadastrados-->
        
        <header>
            
            <div id="logo">
              <img src="img/logo.png">
            </div>
        
           <br> <br> <br>
           &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                       
           <b class="header">Universe Estelary</b>
        
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          
            
            <div id="divmenu">
            <button class="inicio"> Início </button> &nbsp;
            <button id="btnQuemSomos" class="inicio"> Quem somos </button> &nbsp; 
            <button class="inicio"> Contato </button> 
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            
            <div id="divLogin">
            <b class="login">Login</b> 
            <input class="login" type="email" placeholder="example@universe.com"/>
            <br>
            <b class="login">Senha</b>
            <input class="login" type="password" placeholder="******"/>
            </div>

            <button id="btnLogin" class="login" type="submit">Entrar</button>

        </header>

        <!--aqui adiciona a imagem do conteúdo-->
        
        <img 
         id="circulo"   
         src="img\Cartoon-Planeta-PNG.png"
         alt="Planeta colorido com um rosto sorrindo."
        >
        
        <!--informações a ser coletada para iniciar o cadastro estão aqui nessa div -->
        <div id="formularioCadastro">
            <h1 class="formulario">Cadastre-se</h1>
            <p class="formulario">Nome Completo</p>
            <input class="formulario" type="name" placeholder="Digite seu nome"/>
            <p class="formulario">Email</p>
            <input class="formulario" type="email" placeholder="Digite seu e-mail"/>
            <p class="formulario">Data de Nascimento</p>
            <input class="formulario" id="date" type="date"/>
            <p class="formulario">Senha</p>
            <input class="formulario" type="password" placeholder="Digite sua senha"/>
            <br><br><br>
            <button class="enviar"> Confirmar </button>
        </div>

        
      
        
    </body>
</html>
